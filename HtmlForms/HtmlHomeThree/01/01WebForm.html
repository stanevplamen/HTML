
<!DOCTYPE html>
<html>
    <htmllang="en" xml:lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Plamen" />
        <title>Web Form</title>
</head>
           
<body>
<form>
<table border ="1" cellspacing="2">
    <tbody>
        <tr>
            <td>
                <label for="nameLast">Last Name</label>
            </td>
                                                           
            <td>
                <input type="text" name="nameLast" id="nameLast" placeholder="Petev"/>
            </td>
        </tr>
                     
        <tr>
            <td>
                <label for="nameFirst">First Name</label>
            </td>
                                                   
            <td>
                <input type="text" name="nameFirst" id="nameFirst" placeholder="Peter" />
            </td>
        </tr>
                     
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
                                                   
            <td>
                <textarea id="address" cols="40" rows="3" placeholder="138 Zapaden Park Str., ap. 117, Sofia, Bulgaria"></textarea>
            </td>
        </tr>
                     
        <tr>
            <td>
                <label for="city">City</label>
            </td>
                                                   
            <td>
                <input type="text" name="city" id="city" placeholder="Sofia" />
                <label for="state">State</label>
                <input type="text" name="state" id="state" size="4" />
            </td>
        </tr>
                     
        <tr>
            <td>
                <label for="zip">Zip/Postal code</label>
            </td>
                                                   
            <td>
                <input type="text" name="zip" id="zip" placeholder="1373" />
            </td>
        </tr>
                     
        <tr>
            <td>
                <label for="country">Country</label>
            </td>
                                                   
            <td>
                <select name="country" id="country">
                <option value="BG" selected="selected">Bulgaria</option>
                <option value="ROM">Romania</option>
                <option value="GR">Greece</option><
                <option value="TUR">Turkey</option></select>
            </td>
        </tr>
                     
        <tr>
            <td>
                <label for="phone1">Phone(country, area code, number)</label>
            </td>
                                                   
            <td>
                <div> (+<input type="text" name="phone" id="phone1" size="4" placeholder="359" /> )
                        <input type="text" name="phone" id="phone2" size="4" placeholder="888" />
                    - <input type="text" name="phone" id="phone3" placeholder="666666" /> </div>                                                                    
            </td>
        </tr>
                     
        <tr>
            <td>
                <label for="mail">Email</label>
            </td>
                                                   
            <td>
                <input type="text" name="mail" id="mail" placeholder="p.petev@abv.bg"/>
            </td>
        </tr>
                     
        <tr>
            <td>
                <label for="month">Birth Date</label>
            </td>
                                                   
            <td>
                <label for="month">Month</label>
                <input type="text" name="month" id="month" size="2" placeholder="05"/>
                <label for="day">Day</label>
                <input type="text" name="day" id="day" size="2" placeholder="27" />
                <label for="year">Year(4 digit)</label>
                <input type="text" name="year" id="year" size="4" placeholder="1977" />
            </td>
        </tr>
                                           
        <tr>
            <td>
                <label for="gender">Gender</label>
            </td>
                                                   
            <td>
                <select name="gender" id="gender">
                    <option value="male" selected="selected">Male</option>
                    <option value="female" >Female</option>
                </select>
            </td>
        </tr>
                                           
        <tr>
            <td class="right">
                <label for="spring">Starting Date</label>
            </td>
                                                   
            <td>
                <input name="season" type="radio" id="spring" value="spring" />
                <label for="spring">Spring 2006</label>
                <input name="season" type="radio" id="summer" value="summer" />
                <label for="summer">Summer 2006</label>
            </td>
        </tr>
                                           
        <tr>
            <td>
                <label for="comments">Comments/Questions</label>
            </td>
                                                   
            <td>
                <textarea id="comments" cols="40" rows="3" placeholder="Please send us more information about login."></textarea>
            </td>
        </tr>
                                           
        <tfoot style="background-color: aqua">
            <tr>
                <td colspan="4" style="text-align: center">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Clear This Form" />
                </td>
            </tr>
        </tfoot>
    </tbody>
    </table>
    </form>
</body>
</html>
